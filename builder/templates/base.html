<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">

    <title>No-Code ML Pipeline Builder</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
    tailwind.config = {
        theme: {
            extend: {
                animation: {
                    float1: "float1 6s ease-in-out infinite",
                    float2: "float2 8s ease-in-out infinite",
                    star: "starBlink 2s ease-in-out infinite",
                },
                keyframes: {
                    float1: {
                        "0%, 100%": { transform: "translateY(0px)" },
                        "50%": { transform: "translateY(-30px)" }
                    },
                    float2: {
                        "0%, 100%": { transform: "translateY(0px)" },
                        "50%": { transform: "translateY(40px)" }
                    },
                    starBlink: {
                        "0%": { opacity: 0.2, transform: "scale(1)" },
                        "50%": { opacity: 1, transform: "scale(1.5)" },
                        "100%": { opacity: 0.2, transform: "scale(1)" }
                    }
                }
            }
        }
    }
    </script>

    <style>
        .bubble1 {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.6), rgba(15, 23, 42, 0.7));
            backdrop-filter: blur(20px);
            box-shadow: 0 0 80px rgba(30, 58, 138, 0.25);
        }

        .bubble2 {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.5), rgba(127, 29, 29, 0.4));
            backdrop-filter: blur(20px);
            box-shadow: 0 0 80px rgba(127, 29, 29, 0.25);
        }

        .bubble3 {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.5), rgba(88, 28, 135, 0.45), rgba(136, 19, 55, 0.35));
            backdrop-filter: blur(20px);
            box-shadow: 0 0 80px rgba(88, 28, 135, 0.25);
        }

        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow:
                0 0 6px rgba(255, 255, 255, 0.8),
                0 0 12px rgba(255, 255, 255, 0.4);
        }

        ::-webkit-scrollbar {
            height: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.35);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }

        select option{
            background-color: rgba(0,0,0,0.7);
            color: white;
        }
    </style>

    <script src="https://unpkg.com/htmx.org"></script>
</head>

<body class="relative overflow-hidden min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white">

    <div class="bubble1 w-48 h-48 top-[20%] left-[10%] animate-float1"></div>
    <div class="bubble2 w-60 h-60 top-[40%] left-[40%] animate-float1"></div>
    <div class="bubble3 w-72 h-72 top-[45%] left-[70%] animate-float2"></div>

    <div class="dot top-[10%] left-[8%] animate-star"></div>
    <div class="dot top-[15%] left-[25%] animate-star delay-[200ms]"></div>
    <div class="dot top-[18%] left-[95%] animate-star delay-[200ms]"></div>
    <div class="dot top-[22%] left-[45%] animate-star delay-[600ms]"></div>
    <div class="dot top-[30%] left-[70%] animate-star delay-[900ms]"></div>
    <div class="dot top-[37%] left-[90%] animate-star delay-[200ms]"></div>
    <div class="dot top-[55%] left-[15%] animate-star delay-[1200ms]"></div>
    <div class="dot top-[48%] left-[65%] animate-star delay-[300ms]"></div>
    <div class="dot top-[67%] left-[72%] animate-star delay-[1400ms]"></div>
    <div class="dot top-[60%] left-[32%] animate-star delay-[800ms]"></div>
    <div class="dot top-[66%] left-[5%] animate-star delay-[400ms]"></div>
    <div class="dot top-[72%] left-[48%] animate-star delay-[1100ms]"></div>
    <div class="dot top-[80%] left-[90%] animate-star delay-[1500ms]"></div>
    <div class="dot top-[80%] left-[22%] animate-star delay-[500ms]"></div>
    <div class="dot top-[88%] left-[60%] animate-star delay-[1300ms]"></div>
    <div class="dot top-[93%] left-[75%] animate-star delay-[700ms]"></div>

    <div class="dot w-[3px] h-[3px] top-[12%] left-[60%] animate-star delay-[250ms]"></div>
    <div class="dot w-[3px] h-[3px] top-[28%] left-[12%] animate-star delay-[900ms]"></div>
    <div class="dot w-[3px] h-[3px] top-[44%] left-[78%] animate-star delay-[300ms]"></div>
    <div class="dot w-[3px] h-[3px] top-[58%] left-[40%] animate-star delay-[700ms]"></div>
    <div class="dot w-[3px] h-[3px] top-[85%] left-[37%] animate-star delay-[1100ms]"></div>
    <div class="dot w-[3px] h-[3px] top-[90%] left-[10%] animate-star delay-[600ms]"></div>

    <div class="relative z-50 max-w-5xl mx-auto py-10">
        {% block content %}
        {% endblock %}
    </div>

    <script>

    function getCookie(name) {
        const cookies = document.cookie.split(';');
        for (let c of cookies) {
            c = c.trim();
            if (c.startsWith(name + '=')) {
                return decodeURIComponent(c.substring(name.length + 1));
            }
        }
        return null;
    }
    const csrftoken = getCookie('csrftoken');

    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = csrftoken;
    });
    </script>

</body>
</html>
