{% extends "base.html" %}
{% block content %}
<div class="backdrop-blur-md bg-white/10 p-6 rounded-2xl shadow-xl border-b border-white/10 text-white">
    <h2 class="text-3xl font-bold tracking-wide mb-3">4. Model Selection</h2>

    <form
        hx-post="/train_model/"
        hx-target="#model-output"
        hx-swap="innerHTML"
        class="space-y-4"
    >
        <label class="font-semibold">Select a Model:</label>

        <select name="model" class="border border-gray-500 p-2 w-60 ml-2 bg-transparent text-center">
            <option value="linear">Linear Regression</option>
            <option value="logistic">Logistic Regression</option>
            <option value="tree">Decision Tree Classifier</option>
        </select>

        <button class="text-white px-4 py-2 rounded-lg font-semibold ml-3 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-400 hover:to-indigo-500 transition-all duration-200 shadow-lg hover:shadow-[0_0_20px_rgba(99,102,241,0.7)]">
            Train Model
        </button>
    </form>

    <div id="model-output" class="mt-6"></div>

    <div id="upload-result" class="text-gray-800 mt-4"></div>
    <div class="mt-4 flex justify-between">
        <a href="/split" class="inline-block px-6 py-3 text-white font-medium rounded-xl bg-gradient-to-r from-pink-500 to-purple-600 hover:opacity-90 transition">
            Previous ← Train-Test Split
        </a>
        <a href="/results/" class="inline-block px-6 py-3 text-white font-medium rounded-xl bg-gradient-to-r from-pink-500 to-purple-600 hover:opacity-90 transition">
            Next → Results
        </a>
    </div>
</div>
{% endblock %}
