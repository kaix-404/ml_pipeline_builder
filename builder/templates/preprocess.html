{% extends "base.html" %}
{% block content %}
<div class="backdrop-blur-md bg-white/10 p-6 rounded-2xl shadow-xl border-b border-white/10 text-white">
    <h2 class="text-3xl font-bold tracking-wide mb-6">Preprocessing</h2>

    <p><strong>Uploaded File:</strong> {{ filename }}</p>

    <div class="space-x-4 mb-4 mt-3">
        <form hx-post="/preprocess/extract-text/" hx-target="#result" hx-swap="innerHTML" class="inline">
            {% csrf_token %}
            <button class="text-white px-4 py-2 rounded-lg font-semibold bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-400 hover:to-indigo-500 transition-all duration-200 shadow-lg hover:shadow-[0_0_20px_rgba(99,102,241,0.7)]">Extract Text</button>
        </form>

        <form hx-post="/preprocess/standardize/" hx-target="#result" hx-swap="innerHTML" class="inline">
            {% csrf_token %}
            <button class="text-white px-4 py-2 rounded-lg font-semibold bg-gradient-to-r from-yellow-500 to-amber-600 hover:from-yellow-400 hover:to-amber-500 transition-all duration-200 shadow-lg hover:shadow-[0_0_20px_rgba(255,204,0,0.7)]">Standardize</button>
        </form>

        <form hx-post="/preprocess/normalize/" hx-target="#result" hx-swap="innerHTML" class="inline">
            {% csrf_token %}
            <button class="text-white px-4 py-2 rounded-lg font-semibold bg-gradient-to-r from-orange-500 to-amber-700 hover:from-orange-400 hover:to-amber-600 transition-all duration-200 shadow-lg hover:shadow-[0_0_20px_rgba(255,160,0,0.7)]">Normalize</button>
        </form>
    </div>

    <div id="result" class="w-full overflow-x-auto max-w-full border border-white/10 rounded-lg p-3 bg-white/5 backdrop-blur-sm shadow-innerx">
        <p>Results will appear here...</p>
    </div>

    <div id="upload-result" class="mt-5"></div>

    <div class="mt-5 flex justify-between">
        <a href="/upload" class="inline-block px-6 py-3 text-white font-medium rounded-xl bg-gradient-to-r from-pink-500 to-purple-600 hover:opacity-90 transition">
            Previous ← Upload
        </a>
        <a href="/split/" class="inline-block px-6 py-3 text-white font-medium rounded-xl bg-gradient-to-r from-pink-500 to-purple-600 hover:opacity-90 transition">
            Next → Train-Test Split
        </a>
    </div>
</div>
{% endblock %}
