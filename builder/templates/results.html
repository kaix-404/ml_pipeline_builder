{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="backdrop-blur-md bg-white/10 p-6 rounded-2xl shadow-xl border-b border-white/10 text-white">
    <h2 class="text-3xl font-bold tracking-wide mb-6">Results</h2>

    <div class="p-4 border border-white/10 rounded-lg p-4 bg-white/5 backdrop-blur-sm shadow-inner">
        <div class="flex gap-4 mt-2">
            {% if model_type != "linear" %}
                <div>
                    <strong>Confusion Matrix</strong>
                    <img src="data:image/png;base64,{{ cm_image }}" alt="Confusion Matrix" class="mt-1 img-fluid"/>
                </div>
            {% endif %}

            <div>
                <strong>Model Visualization</strong>
                {% if graph_image %}
                    <img src="data:image/png;base64,{{ graph_image }}" class="mt-1 img-fluid" />
                {% else %}
                    <p>No graph available for this model.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <a href="/model" class="inline-block px-6 py-3 mt-3 text-white font-medium rounded-xl bg-gradient-to-r from-pink-500 to-purple-600 hover:opacity-90 transition">
            Previous ‚Üê Model Selection
    </a>
</div>

{% endblock %}
