{% extends "base.html" %}
{% block content %}

<div class="backdrop-blur-md bg-white/10 p-6 rounded-2xl shadow-xl border-b border-white/10 text-white">
    <h2 class="text-3xl font-bold tracking-wide mb-3">Train–Test Split</h2>

    <form
        hx-post="/apply-split/"
        hx-target="#split-result"
        hx-swap="innerHTML"
        class="space-y-4"
    >
        <label class="font-semibold">Choose Split Method:</label>

        <select name="ratio" class="border border-gray-500 p-2 w-60 ml-2 bg-transparent text-center">
            <option value="0.2">80% Train - 20% Test</option>
            <option value="0.25">75% Train - 25% Test</option>
            <option value="0.3">70% Train - 30% Test</option>
        </select>

        <p class="font-semibold">OR enter custom split:</p>

        <div class="flex gap-4">
            <input type="number" name="train_custom" placeholder="Train %"
                   class="border border-gray-500 p-2 w-28 bg-transparent" min="1" max="99">
            <input type="number" name="test_custom" placeholder="Test %"
                   class="border border-gray-500 p-2 w-28 bg-transparent" min="1" max="99">
        </div>

        <button class="text-white px-4 py-2 rounded-lg font-semibold bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-400 hover:to-indigo-500 transition-all duration-200 shadow-lg hover:shadow-[0_0_20px_rgba(99,102,241,0.7)]">
            Apply Split
        </button>
    </form>

    <div id="split-result" class="mt-4"></div>

    <div id="upload-result" class="mt-4"></div>
    <div class="mt-4 flex justify-between">
        <a href="/preprocess/" class="inline-block px-6 py-3 text-white font-medium rounded-xl bg-gradient-to-r from-pink-500 to-purple-600 hover:opacity-90 transition">
            Previous ← Preprocessing
        </a>
        <a href="/model/" class="inline-block px-6 py-3 text-white font-medium rounded-xl bg-gradient-to-r from-pink-500 to-purple-600 hover:opacity-90 transition">
            Next → Model Selection
        </a>
    </div>
</div>

{% endblock %}
