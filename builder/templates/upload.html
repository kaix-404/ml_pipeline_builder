{% extends "base.html" %}
{% block content %}
<div class="backdrop-blur-md bg-white/10 p-6 rounded-2xl shadow-xl border-b border-white/10 text-white">
    <h2 class="text-3xl font-bold tracking-wide mb-6">Upload Dataset</h2>

    <form
        hx-post="/upload/"
        hx-target="#upload-result"
        hx-swap="innerHTML"
        enctype="multipart/form-data">

        {% csrf_token %}

        <input type="file" name="dataset" class="border border-gray-500 p-2">
        <button class="text-white px-4 py-2 rounded-lg font-semibold ml-3 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-400 hover:to-indigo-500 transition-all duration-200 shadow-lg hover:shadow-[0_0_20px_rgba(99,102,241,0.7)]">Upload</button>
    </form>

    <div id="upload-result" class="mt-4"></div>
    <div class="mt-4 flex justify-between">
        <a href="/" class="inline-block px-6 py-3 text-white font-medium rounded-xl bg-gradient-to-r from-pink-500 to-purple-600 hover:opacity-90 transition">
            Previous ← Home
        </a>
        <a href="/preprocess/" class="inline-block px-6 py-3 text-white font-medium rounded-xl bg-gradient-to-r from-pink-500 to-purple-600 hover:opacity-90 transition">
            Next → Preprocessing
        </a>
    </div>
</div>
{% endblock %}
